<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function vowels(s){
            var start=0;
            var end=s.length-1;
            var ch=s.split("");
            var temp;
            while(start<end){
                if(!vowel(ch[start])){
                    start++;
                }else if(!vowel(ch[end])){

                    end--;
                }else{
                    temp=ch[start];
                    ch[start]=ch[end];
                    ch[end]=temp;
                    start++;
                    end--;
                }
               
            }
            return ch.join("")

        }

        function vowel(v){
            if(v=="a" ||v=="A" ||v=="e" ||v=="E" ||v=="i" ||v=="I" ||v=="o" ||v=="O" ||v=="u" ||v=="U"){
                return true
            }

        }
        console.log(vowels("hello"));
        
    </script>
</body>
</html>
