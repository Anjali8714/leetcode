<body>
    <script>
        function Anagram(str1,str2){
            function check(str){
                return str
                .toLowerCase()
                .split("")
                .sort()
                .join("")
            } 
          
            return check(str1)===check(str2)
                
        }
        console.log(Anagram("Anagram","nagaram"));
        
    </script>
