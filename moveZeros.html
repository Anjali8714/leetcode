<body>
    <script>
        let movezero=function(nums){
            let x = 0; 
            for (let i = 0; i < nums.length; i++) {
                if (nums[i] !== 0) {
                nums[x] = nums[i];
                x++;
            }
        } 
            for (let j=x; j < nums.length; j++) {
                nums[j] = 0;
            }
    
                return nums;
    }
        console.log(movezero([0,1,0,3,12]));
        
    </script>
</body>
