    <script>
        
        
        function isPowerOfThree(n){
            let s=Math.ceil(Math.sqrt(n));
            for(i=0;i<=s;i++){
            let x=3**i;
          
            if(n==x){
                return true
            }
        }
        return false
        }
        console.log(isPowerOfThree(-1));
        
    

    </script>
